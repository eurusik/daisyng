<div dsyBadgeInfo class="gap-2">
  info
</div>
<div dsyBadgeSuccess class="gap-2">
  success
</div>
<div dsyBadgeWarning class="gap-2">
  <ng-container *ngTemplateOutlet="svg"></ng-container>
  warning
</div>
<div dsyBadgeError class="gap-2">
  <ng-container *ngTemplateOutlet="svg"></ng-container>
  error
</div>

<ng-template #svg>

    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    class="inline-block h-4 w-4 stroke-current">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M6 18L18 6M6 6l12 12"></path>
  </svg>
</ng-template>
